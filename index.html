<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politics in the Smithsonian Libraries</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="../MS-F24/style/global.css">
    <link rel="stylesheet" href="./style/global.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>


</head>
<body>
  <div class="load">
    <h1 class="loading-title">POLITICS IN THE SMITHSONIAN LIBRARIES</h1>
    <div class="how-it-work">
      <h2> How to read the visualisation </h2>
      <img class="explain-img" src="/Group 67 (3).png" alt="">
    </div>
    <button class="explore-btn">Explore</button>
  </div>
  <div class="visualization">
    <!-- <div class="visualization"> -->
      <div class="container">
            <h1 class="viz-title">POLITICS IN THE SMITHSONIAN LIBRARIES</h1>
          <div class="legend-container">
            <div class="legend"></div>
          </div>
          <div class="viz-contaienr">
            <div class="mainVizContent"></div>
          </div>
          <div class="tooltip"></div>
        </div>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
            const title = document.querySelector('.loading-title');
            const exploreBtn = document.querySelector('.explore-btn');
            const howItWork = document.querySelector('.how-it-work');
            const visualization = document.querySelector('.visualization');

            gsap.to(title, {duration: 1, opacity: 1, y: -20});
            gsap.to(howItWork, {duration: 1, opacity: 1, y: -20, delay: 0.1});
            gsap.to(exploreBtn, {duration: 1, opacity: 1, y: -20, delay: 0.5});

            exploreBtn.addEventListener('click', () => {
            gsap.to([title, exploreBtn, howItWork], {
            duration: 0.5,
            opacity: 0,
            y: -50,
            onComplete: () => {
              document.querySelector('.load').remove();
            }
          });
          gsap.to(visualization, {duration: 0.5, display: 'block', opacity: 1, y: -20, delay: 0.5});
            });
        });
    </script>
    <script src="./js/main_01 copy.js" type="module" async>
  
    </script>
</body>
</html>
